<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/base/_reset.scss">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>API_Météo</title>
</head>
<body>
    <header>
        <nav class="navbar_header">
            <button id="search_nav_header">
                <p>Search</p>
            </button>
            <div id="icon">
                <img src="images/shape.svg"/>
            </div>
        </nav>
    </header>
    <div class="wrap">
        <h1>
            <p id="city"></p>
            <p id="date">Today 15 September</p>
        </h1>
        <div id="main">
            <section id="first_list">
                <div class="list">
                    <section class="title_list">
                        <p>Wind(gust)</p>
                    </section>
                    <section class="information_list">
                        <p id="wind_speed"></p>
                        <img src="images/Wind.svg"/>
                    </section>
                </div>
                <div class="list">
                    <section class="title_list">
                        <p>Sunrise</p>
                    </section>
                    <section class="information_list">
                        <p id="sunrise">6:45</p>
                        <img src="images/Sunrise.svg"/>
                    </section>
                </div>
                <div class="list">
                    <section class="title_list">
                        <p>Sunset</p>
                    </section>
                    <section class="information_list">
                        <p id="sunset">19h37</p>
                        <img src="images/Sunset.svg"/>
                    </section>
                </div>
                <div class="list">
                    <section class="title_list">
                        <p>Precipitation</p>
                    </section>
                    <section class="information_list">
                        <p id="precipitation">2.5 mm</p>
                        <img src="images/Precipitation.svg"/>
                    </section>
                </div>
            </section>
            <section id="main_right">
                <p id="temp"></p>
                <div id="icone">
                    <img id="conditions" src="images/partly_cloudy.svg"/>
                    <!--<img id="ellipse" src="images/ellipse.svg"/>-->
                </div>
        </section>
    </div>
    <div id="days">
        <ul id="timeline">
            <li class="day">
                <button>Today</button>
            </li>
            <li class="day">
                <button>Thursday</button>
            </li>
            <li class="day">
                <button>Friday</button>
            </li>
            <li class="day">
                <button>Saturday</button>
            </li>
            <li class="day">
                <button>Sunday</button>
            </li>
            <li class="day">
                <button>Monday</button>
            </li>
            <li class="day">
                <button>Tuesday</button>
            </li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
