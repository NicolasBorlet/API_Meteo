<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/base/_reset.scss">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>API_Météo</title>
</head>
<body>
    <header>
        <nav class="navbar_header">
            <img id="search_nav_header" src="images/search_ellipse.svg">
        </nav>
    </header>
    <div class="wrap">
        <h1>
            Oslo
            <br>
            Today 15 September
        </h1>
    <div id="main">
        <section id="first_list">
            <div class="list">
                <section class="title_list">
                    <p>Wind(gust)</p>
                </section>
                <section class="information_list">
                    <p>17 km/h</p>
                    <img src="images/Wind.svg"/>
                </section>
            </div>
            <div class="list">
                <section class="title_list">
                    <p>Sunrise</p>
                </section>
                <section class="information_list">
                    <p>6:45</p>
                    <img src="images/Sunrise.svg"/>
                </section>
            </div>
            <div class="list">
                <section class="title_list">
                    <p>Sunset</p>
                </section>
                <section class="information_list">
                    <p>19h37</p>
                    <img src="images/Sunset.svg"/>
                </section>
            </div>
            <div class="list">
                <section class="title_list">
                    <p>Precipitation</p>
                </section>
                <section class="information_list">
                    <p>2.5 mm</p>
                    <img src="images/Precipitation.svg"/>
                </section>
            </div>
        </section>
        <section id="main_right">
            <p>
                28°
            </p>
            <div id="icone">
                <img src="images/partly_cloudy.svg"/>
                <img id="ellipse" src="images/ellipse.svg"/>
            </div>
        </section>
    </div>
</div>
</body>
</html>
